<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="user-id">
          <div class="form-group">
            <label for="name" class="control-label col-xs-3">Name : </label>
            <div class="col-xs-5">
              <input type="text" id="name" class="form-control" ngModel name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="contNumber" class="control-label col-xs-3">Contact No : </label>
            <div class="col-xs-5">
              <input type="text" id="contNumber" class="form-control" ngModel name="contNumber">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="control-label col-xs-3">Email-ID : </label>
            <div class="col-xs-5">
              <input type="text" id="email" class="form-control" ngModel name="email">
            </div>
          </div>
          <div class="form-group">
            <label for="qTitle" class="control-label col-xs-3">Query Title : </label>
            <div class="col-xs-5">
              <input type="text" id="qTitle" class="form-control" ngModel name="qTitle">
            </div>
          </div>
          <div class="form-group">
            <label for="qDetails" class="control-label col-xs-3">Query Details : </label>
            <div class="col-xs-7">
              <textarea rows="5" id="qDetails" class="form-control" ngModel name="qDetails">
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="qImage" class="control-label col-xs-3">Attachment : </label>
            <input type="file" id="qImage" ngModel name="attachment">
          </div>
        </div>
        <div class="btn-toolbar">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-primary" type="button">Cancel</button>
        </div>
      </form>

    </div>
  </div>
</div>
